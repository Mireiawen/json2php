<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		{$error}
		<form method="post">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="json">JSON data</label> 
						<textarea id="json" name="json" cols="120" rows="15" class="form-control" style="width: 100%" required="required">{$json}</textarea> 
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="php">PHP code</label> 
						<textarea id="php" name="php" cols="120" rows="15" class="form-control readonly" style="width: 100%" readonly="readonly">{$php}</textarea>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<button name="submit" type="submit" class="btn btn-primary">Convert</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
